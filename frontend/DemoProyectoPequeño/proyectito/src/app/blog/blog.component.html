

<div class="container">

    <body class="bg-light" class="container mat-elevation-z4" style="width: 50%; padding: 1em; margin: auto;">
<div class="card mt-4">
    <h6 class="text-center display-4" style="margin-top:1em;">Comentarios y sugerencias</h6>
    <div class="card-body">
        <br>
        <div class="input-group">
            <input type="text" placeholder = "¡Déjanos saber qué piensas!" class="form-control form-control-lg" [(ngModel)]="mensaje">
            <div class="input-group-append">
                <button type="button" class="btn btn-outline-success my-2 my-sm-0"
                (click)="agregarMensaje()" [disabled]="mensaje==''">Agregar</button>
            </div>
        </div>
<br>
<br>
<h5 *ngIf="listMensajes.length == 0">No hay mensajes para mostrar :(</h5>
<ul class="list-group">
    <li *ngFor="let mensaje of listMensajes; let i = index" 
    class="list-group-item d-flex justify-content-between align-items-center">
        {{mensaje.nombre}}
        <span class="text-danger cursor" (click)="eliminarMensaje(i)">
            <i class="far fa-trash-alt"></i>
        </span>
    </li>
</ul>
    </div>
</div>

</body>
